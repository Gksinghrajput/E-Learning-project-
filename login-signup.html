<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>E-Learn | Login & Sign Up</title>
<style>
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #007bff, #00c6ff);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .container {
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 0 25px rgba(0,0,0,0.2);
    width: 380px;
    overflow: hidden;
    transition: 0.5s;
    position: relative;
  }

  .form-container {
    padding: 40px 35px;
    text-align: center;
  }

  h2 {
    color: #007bff;
    margin-bottom: 25px;
  }

  input {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 15px;
  }

  button {
    width: 100%;
    padding: 12px;
    background: #007bff;
    border: none;
    border-radius: 6px;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover {
    background: #0056b3;
  }

  p {
    margin-top: 15px;
    font-size: 14px;
  }

  a {
    color: #007bff;
    font-weight: bold;
    text-decoration: none;
  }

  a:hover {
    text-decoration: underline;
  }

  #signupForm, #forgotForm { display: none; }

  .modal {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.5);
    justify-content: center;
    align-items: center;
  }

  .modal-content {
    background: white;
    padding: 25px;
    border-radius: 10px;
    width: 320px;
    text-align: center;
    box-shadow: 0 0 15px rgba(0,0,0,0.3);
  }

  .close {
    position: absolute;
    right: 15px;
    top: 10px;
    font-size: 20px;
    cursor: pointer;
    color: #333;
  }

  .close:hover { color: red; }
</style>
</head>
<body>

<script>
  // If user already logged in, go to homepage automatically
  if (localStorage.getItem('loggedIn') === 'true') {
    window.location.href = 'index.html';
  }
</script>


  <div class="container">
    <!-- LOGIN FORM -->
    <div class="form-container" id="loginForm">
      <h2>Login to E-Learn</h2>
      <form id="loginFormElement">
        <input type="email" id="loginEmail" placeholder="Email Address" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
      <p><a href="#" onclick="openForgot()">Forgot Password?</a></p>
      <p>Donâ€™t have an account? <a href="#" onclick="showSignup()">Sign Up</a></p>
    </div>

    <!-- SIGNUP FORM -->
    <div class="form-container" id="signupForm">
      <h2>Create Your Account</h2>
      <form id="signupFormElement">
        <input type="text" id="signupName" placeholder="Full Name" required>
        <input type="email" id="signupEmail" placeholder="Email Address" required>
        <input type="password" id="signupPassword" placeholder="Create Password" required>
        <input type="password" id="signupConfirm" placeholder="Confirm Password" required>
        <button type="submit">Sign Up</button>
      </form>
      <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
    </div>
  </div>

  <!-- FORGOT PASSWORD MODAL -->
  <div class="modal" id="forgotModal">
    <div class="modal-content">
      <span class="close" onclick="closeForgot()">&times;</span>
      <h2>Reset Password</h2>
      <p>Enter your registered email to receive reset link.</p>
      <input type="email" placeholder="Enter your email" required>
      <button type="submit" onclick="closeForgot()">Send Reset Link</button>
    </div>
  </div>

<script>
  const loginForm = document.getElementById('loginForm');
  const signupForm = document.getElementById('signupForm');
  const forgotModal = document.getElementById('forgotModal');

  // Switch between forms
  function showSignup() {
    loginForm.style.display = 'none';
    signupForm.style.display = 'block';
  }

  function showLogin() {
    signupForm.style.display = 'none';
    loginForm.style.display = 'block';
  }

  function openForgot() {
    forgotModal.style.display = 'flex';
  }

  function closeForgot() {
    forgotModal.style.display = 'none';
  }

  window.onclick = function(event) {
    if (event.target == forgotModal) {
      forgotModal.style.display = 'none';
    }
  }

  // ===== SIGNUP FUNCTIONALITY =====
  document.getElementById('signupFormElement').addEventListener('submit', function(e) {
    e.preventDefault();
    const name = document.getElementById('signupName').value;
    const email = document.getElementById('signupEmail').value;
    const pass = document.getElementById('signupPassword').value;
    const confirm = document.getElementById('signupConfirm').value;

    if (pass !== confirm) {
      alert('Passwords do not match!');
      return;
    }

    localStorage.setItem('userName', name);
    localStorage.setItem('userEmail', email);
    localStorage.setItem('userPassword', pass);
    alert('Account created successfully! Please login now.');
    showLogin();
  });

  // ===== LOGIN FUNCTIONALITY =====
  document.getElementById('loginFormElement').addEventListener('submit', function(e) {
    e.preventDefault();
    const email = document.getElementById('loginEmail').value;
    const pass = document.getElementById('loginPassword').value;
    const storedEmail = localStorage.getItem('userEmail');
    const storedPass = localStorage.getItem('userPassword');

    if (email === storedEmail && pass === storedPass) {
      localStorage.setItem('loggedIn', 'true');
      alert('Login successful!');
      window.location.href = 'index.html'; // Redirect to your homepage
    } else {
      alert('Invalid email or password!');
    }
  });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Us | E-Learn</title>
<style>
  :root { --theme-color: #007BFF; }
  body { font-family: Arial, sans-serif; margin: 0; background: #f4f6f8; color: #333; }

  header { background: var(--theme-color); color: white; text-align: center; padding: 20px; }
  header h1 { margin: 0; font-size: 28px; }
  nav a { color: #fff; text-decoration: none; margin: 0 10px; font-weight: bold; }

  .container { width: 90%; max-width: 700px; margin: 30px auto; background: #fff; padding: 25px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }

  h2 { text-align: center; color: var(--theme-color); margin-bottom: 15px; }

  form { display: flex; flex-direction: column; }
  label { font-weight: bold; margin: 10px 0 5px; }
  input, textarea { padding: 10px; border: 1px solid #ccc; border-radius: 5px; font-size: 15px; }
  textarea { resize: vertical; height: 120px; }

  button { background: var(--theme-color); color: #fff; padding: 10px; border: none; border-radius: 5px; margin-top: 15px; font-size: 16px; cursor: pointer; transition: 0.3s; }
  button:hover { background: #0056b3; }

  .info { text-align: center; margin-top: 25px; line-height: 1.6; }
  .info p { margin: 5px 0; }
  .info a { color: var(--theme-color); text-decoration: none; }

  footer { background: #222; color: white; text-align: center; padding: 10px; margin-top: 30px; font-size: 14px; }
</style>
</head>
<body>

<header>
  <h1>Contact E-Learn</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="courses.html">Courses</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<div class="container">
  <h2>Get in Touch</h2>
  <p style="text-align:center;">Have questions or feedback? Fill out the form below — we’d love to hear from you!</p>

  <form action="#" method="post">
    <label for="name">Your Name</label>
    <input type="text" id="name" name="name" placeholder="Enter your name" required>

    <label for="email">Your Email</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>

    <label for="message">Your Message</label>
    <textarea id="message" name="message" placeholder="Type your message..." required></textarea>

    <button type="submit">Send Message</button>
  </form>

  <div class="info">
    <p><strong>Email:</strong> <a href="mailto:info@elearn.com">info@elearn.com</a></p>
    <p><strong>Phone:</strong> +91 98765 43210</p>
    <p><strong>Address:</strong> Patna, Bihar, India</p>
  </div>
</div>

<footer>© 2025 E-Learn. All rights reserved.</footer>
</body>
</html>
